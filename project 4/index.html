<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h1>Number Guessing Game</h1>
    </nav>
    <body>
        <div class="msg">
            <p>Try and guess a random Number between 1 and 100.</p>
            <p>You have 10 attempts to guess the right Number</p>
        </div>
        <form class="form">
        <label for="guessField" class="guess">Guess a Number</label>
        <input type="text" class="guessField" id="guessField">
        <input type="submit" id="sub" value="Submit Guess" class="guessSubmit">
        </form>

        <div class="resultParas">
            <p>Previous Guesses: <span class="guesses"></span></p>
            <p>Guesses remaining: <span class="result">10</span></span></p>
            <p class="lowOrHigh"></p>
        </div>
    </body>
    
    <script src="script.js"></script>
</body>
</html>
